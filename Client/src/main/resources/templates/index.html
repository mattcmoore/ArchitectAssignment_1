<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Uploader with History Pop-up</title>

  <link rel="stylesheet" th:href="@{/css/style.css}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/date-fns@4.1.0/cdn.min.js"></script>


<div class="container">

  <div class="left-pane">
    <button class="button" id="settingsButton">Settings</button>
    <button class="button" id="historyButton">History</button>

    <div id="historyPopup">
      <h2>History</h2>
      <button id="closePopup">X</button>
      <button id="toggleAsc">Aa</button>
      <div id="historyContainer">
        <!-- History content -->
      </div>
    </div>
  </div>


  <div class="right-pane">
    <h2>Upload CSV</h2>
    <form id="csvUploadForm">
      <label for="csvFile">Choose CSV file:</label><br>
      <input type="file" id="csvFile" name="file" accept=".csv" required><br>
      <button type="button" id="uploadButton" class="button">Upload</button>
    </form>
  </div>
</div>
<script type="module" th:src="@{/js/script.js}"></script>

</body>
</html>
